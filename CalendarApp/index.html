    <nav class="navbar navbar-expand-sm  navbar-dark">
        <a class="nav-link" href="">Home</a>
        <a class="nav_signup" href="signup.html">Signup</a>
        <a class="nav_login" href="login.html">Login</a>
    </nav>

    <div class ="main">
    <h3><div id='demo'></div></h3>
    <div class="container">
        <div class="calendar">
            <div class="month">
               <i class="fas fa-angle-left prev"></i> 
               <div class="date">
                   <h1></h1>
                   <p></p>
               </div>
               <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
        </div>
        </div>
    </div>
</div>
