    <script type="text/javascript">
        var datesCalendar = [];
        //BACKEND
        //var dates = {{{topic}}};
        var dates = [{"user_id":1596525562,"vacation_end":"2020-09-04","vacation_start":"2020-08-29"},{"user_id":1596525562,"vacation_end":"2020-08-18","vacation_start":"2020-08-05"}];
        for(let i = 0; i<dates.length; i++){
            var between = [];
            var currentDate = new Date(dates[i].vacation_start),
                end = new Date(dates[i].vacation_end);
            while (currentDate <= end) {
                between.push(new moment(currentDate).format("YYYY-MM-DD"));
                currentDate.setDate(currentDate.getDate() + 1);
            }
            datesCalendar.push(between);
        }    
    </script>
